version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: casf
      POSTGRES_USER: casf
      POSTGRES_PASSWORD: casf
    volumes:
      - ../sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casf -d casf"]
      interval: 5s
      timeout: 5s
      retries: 10

  verifier:
    build: ../../services/verifier
    environment:
      PG_DSN: "dbname=casf user=casf password=casf host=postgres port=5432"
      REDIS_URL: "redis://redis:6379/0"
      OPA_URL: "http://opa:8181"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy
    ports:
      - "8088:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 5s
      timeout: 5s
      retries: 5
  opa:
    image: openpolicyagent/opa:0.63.0
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "/policies"
    ports:
      - "8181:8181"
    volumes:
      - ../../policies:/policies:ro
    healthcheck:
      test: ["CMD", "/opa", "eval", "-d", "/policies", "data.casf"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
