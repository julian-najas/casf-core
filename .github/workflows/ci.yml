name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/verifier
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            agent.api.stepsecurity.io:443
            pypi.org:443
            files.pythonhosted.org:443

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --require-hashes --no-deps -r requirements-dev.lock
          pip install --no-deps -e .

      - name: Ruff (lint)
        run: python -m ruff check src/ tests/

      - name: Ruff (format check)
        run: python -m ruff format --check src/ tests/

      - name: Mypy (type check)
        run: python -m mypy src/verifier/

      - name: OpenAPI schema drift check
        run: python ../../scripts/export_openapi.py --check

  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/verifier
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: casf
          POSTGRES_USER: casf
          POSTGRES_PASSWORD: casf
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U casf -d casf"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      # OPA runs as a sidecar (docker run) instead of a service container
      # because GH Actions service containers cannot mount volumes.
      # The sidecar is started in the "Start OPA with policies" step below.

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            agent.api.stepsecurity.io:443
            pypi.org:443
            files.pythonhosted.org:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Init Postgres schema
        run: PGPASSWORD=casf psql -h localhost -U casf -d casf -f ../../deploy/sql/init.sql

      - name: Start OPA with policies
        run: |
          docker run -d --name opa-with-policies \
            --network host \
            -v ${{ github.workspace }}/policies:/policies:ro \
            openpolicyagent/opa:0.63.0 \
            run --server --log-level=info /policies
          sleep 5

      - name: Install dependencies
        run: |
          pip install --require-hashes --no-deps -r requirements-dev.lock
          pip install --no-deps -e .

      - name: Run pytest
        env:
          PG_DSN: "dbname=casf user=casf password=casf host=localhost port=5432"
          REDIS_URL: "redis://localhost:6379/0"
          OPA_URL: "http://localhost:8181"
        run: python -m pytest tests/ -v

      - name: Stop OPA sidecar
        if: always()
        run: docker rm -f opa-with-policies || true

  opa-test:
    name: OPA Policy Tests
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            agent.api.stepsecurity.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Run OPA tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/policies:/policies:ro \
            openpolicyagent/opa:0.63.0 \
            test /policies -v

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/verifier
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            agent.api.stepsecurity.io:443
            pypi.org:443
            files.pythonhosted.org:443
            osv.dev:443

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0  # gitleaks needs full history

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --require-hashes --no-deps -r requirements-dev.lock
          pip install --no-deps -e .
          pip install --no-cache-dir pip-audit cyclonedx-bom

      # ── Vulnerability audit ──────────────────────────────
      # --skip-editable: local editable packages (casf-verifier) aren't on PyPI.
      # pip-audit still exits 1 on real vulnerabilities without --strict.
      - name: pip-audit (known vulnerabilities)
        run: pip-audit --desc --skip-editable

      # ── Secrets scan ─────────────────────────────────────
      - name: Gitleaks (secrets detection)
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── SBOM artifact ───────────────────────────────────
      - name: Generate SBOM (CycloneDX)
        run: cyclonedx-py environment -o ../../sbom.json --output-format json

      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 90

  image-scan:
    name: Container Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [test]           # only scan if tests pass
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2
        with:
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            objects.githubusercontent.com:443
            agent.api.stepsecurity.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            ghcr.io:443

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Build verifier image
        run: docker build -t casf-verifier:ci services/verifier

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: casf-verifier:ci
          format: table
          exit-code: "1"            # fail on HIGH/CRITICAL
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          trivyignores: .trivyignore
