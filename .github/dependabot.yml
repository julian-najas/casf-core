# Dependabot — keep dependencies fresh and secure
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # ── Python (pip) — verifier service ────────────────────
  - package-ecosystem: "pip"
    directory: "/services/verifier"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "julian-najas"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps):"

  # ── GitHub Actions ─────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "julian-najas"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps):"

  # ── Docker — verifier image ────────────────────────────
  - package-ecosystem: "docker"
    directory: "/services/verifier"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "julian-najas"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps):"
